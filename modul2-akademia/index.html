            },
            {

                answers: [

            {

                answers: [

        // Initialize game
        function initGame() {
            showStartScreen();
            updateLayerNavigation();
            
            // Load saved progress
            const saved = localStorage.getItem('przygoda-osi-progress');
            if (saved) {
                const progress = JSON.parse(saved);
                completedLayers = progress.completed || [];
                currentLayer = progress.current || 0;
                gameStats = { ...gameStats, ...progress.stats };
            }
        }

        function showStartScreen() {
            const content = document.getElementById('gameContent');
            content.innerHTML = `
                <div class="start-screen">
                    <div style="font-size: 6em; margin-bottom: 30px;">üïäÔ∏è‚ú®</div>
                    <h2>Witaj w Przygodzie OSI!</h2>
                    <p>Pom√≥≈º naszej cyfrowej poczt√≥wce dostarczyƒá wiadomo≈õƒá przez sieƒá komputerowƒÖ! 
                    Odkryj jak komputery rozmawiajƒÖ ze sobƒÖ w 7 magicznych warstwach.</p>
                    <p>üéØ <strong>Cel:</strong> Uko≈Ñcz wszystkie 7 warstw i zosta≈Ñ prawdziwym odkrywcƒÖ sieci!</p>

                    ${completedLayers.length > 0 ? `<br><button class="next-btn" onclick="continueGame()">üìñ Kontynuuj gdzie sko≈Ñczy≈Çem</button>` : ''}
                </div>
            `;
        }

        function startGame() {
            currentLayer = 1;
            questionsAnswered = 0;
            gameStats.startTime = new Date();
            showLayer(1);
        }

        function continueGame() {
            if (completedLayers.length === 7) {
                showFinalTest();
            } else {
                showLayer(completedLayers.length + 1);
            }
        }

        function showLayer(layerNum) {
            currentLayer = layerNum;
            const layer = layers[layerNum - 1];
            questionsAnswered = 0;
            totalQuestions = layer.questions.length;
            
            updateProgress();
            updateLayerNavigation();
            
            const content = document.getElementById('gameContent');
            content.innerHTML = `
                <div class="layer-icon" style="color: ${layer.color}">${layer.icon}</div>
                <h2 class="layer-title layer-${layer.id}" style="color: ${layer.color}">Warstwa ${layer.id}: ${layer.title}</h2>
                
                <div class="explanation" style="border-left-color: ${layer.color}">

                <div class="questions-section">

                    ${layer.questions.map((q, index) => `

                            ${q.answers.map((answer, answerIndex) => `

                </div>
            `;
        }

        function checkAnswer(button, isCorrect, questionIndex) {
            const question = document.getElementById(`question-${questionIndex}`);
            const buttons = question.querySelectorAll('.answer-btn');
            
            gameStats.totalAttempts++;
            
            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                button.classList.add('correct');
                gameStats.correctAnswers++;
                questionsAnswered++;
                
                // Check if layer is complete
                if (questionsAnswered === totalQuestions) {
                    completedLayers.push(currentLayer);
                    saveProgress();
                    
                    setTimeout(() => {
                        if (currentLayer === 7) {
                            showFinalTest();
                        } else {
                            showReward();
                        }
                    }, 1000);
                }
            } else {
                button.classList.add('incorrect');
                
                // Show correct answer after 2 seconds
                setTimeout(() => {
                    buttons.forEach(btn => {
                        btn.disabled = false;
                        btn.classList.remove('incorrect');
                    });
                }, 2000);
            }
        }

        function showReward() {
            const layer = layers[currentLayer - 1];
            
            document.getElementById('rewardIcon').textContent = layer.icon;
            document.getElementById('rewardTitle').textContent = 'Warstwa Uko≈Ñczona!';

                document.getElementById('rewardButtons').innerHTML = `

                    <br><button class="next-btn" onclick="closeReward(); showStartScreen();">üè† Powr√≥t do Startu</button>

            }
            
            document.getElementById('rewardPopup').classList.add('show');
            document.getElementById('overlay').classList.add('show');
        }

        function showFinalTest() {
            currentLayer = 8; // Special state for final test

            questionsAnswered = 0;
            totalQuestions = finalTestQuestions.length;
            
            const content = document.getElementById('gameContent');
            content.innerHTML = `
                <div class="layer-icon">üèÜ</div>
                <h2 class="layer-title" style="color: #E74C3C">üéì Test Ko≈Ñcowy - Czy jeste≈õ Ekspertem OSI?</h2>
                
                <div class="explanation" style="border-left-color: #E74C3C">
                    <strong>üéØ Ostatnie wyzwanie!</strong><br>
                    Nauczy≈Çe≈õ siƒô wszystkich 7 warstw. Teraz sprawdzimy czy zosta≈Çe≈õ prawdziwym ekspertem OSI! 
                    Te pytania pochodzƒÖ ze wszystkich warstw pomieszanych.
                    <br><br>
                    <strong>üí™ Powodzenia!</strong> Mo≈ºesz to zrobiƒá!
                </div>

                <div class="questions-section">
                    <h3 class="questions-title">üß† Test Ko≈Ñcowy!</h3>
                    ${finalTestQuestions.map((q, index) => `
                        <div class="question" id="question-${index}">
                            <h3>Pytanie ${index + 1}: ${q.question}</h3>
                            ${q.answers.map((answer, answerIndex) => `
                                <button class="answer-btn" onclick="checkFinalAnswer(this, ${answer.correct}, ${index})">${answer.text}</button>
                            `).join('')}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function checkFinalAnswer(button, isCorrect, questionIndex) {
            const question = document.getElementById(`question-${questionIndex}`);
            const buttons = question.querySelectorAll('.answer-btn');
            
            gameStats.totalAttempts++;
            
            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                button.classList.add('correct');
                gameStats.correctAnswers++;
                questionsAnswered++;
                
                // Check if final test is complete
                if (questionsAnswered === totalQuestions) {
                    setTimeout(() => {
                        showCelebration();
                    }, 1000);
                }
            } else {
                button.classList.add('incorrect');
                
                // Show correct answer after 2 seconds
                setTimeout(() => {
                    buttons.forEach(btn => {
                        btn.disabled = false;
                        btn.classList.remove('incorrect');
                    });
                }, 2000);
            }
        }

        function showCelebration() {
            gameStats.timeSpent = Math.round((new Date() - gameStats.startTime) / 60000);
            const accuracy = Math.round((gameStats.correctAnswers / gameStats.totalAttempts) * 100);
            
            // Notify parent window of completion
            if (window.parent && window.parent !== window) {

            const content = document.getElementById('gameContent');
            content.innerHTML = `
                <div class="celebration">
                    <div style="font-size: 6em; margin-bottom: 30px;">üéâüèÜüéâ</div>
                    <h2 style="color: #E74C3C; font-size: 3em; margin-bottom: 30px;">GRATULACJE!</h2>

                        <p style="font-size: 1.2em;">Za pomy≈õlne uko≈Ñczenie wszystkich 7 warstw OSI<br>
                        i osiƒÖgniƒôcie statusu eksperta!</p>
                        <p style="margin-top: 20px; font-size: 1em;">üïäÔ∏è Jeste≈õ teraz prawdziwym ekspertem sieci! üïäÔ∏è</p>
                    </div>

                    <div class="stats">
                        <div class="stat">
                            <div class="stat-number">${completedLayers.length}/7</div>
                            <div>Warstw Uko≈Ñczonych</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${accuracy}%</div>
                            <div>Dok≈Çadno≈õƒá</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${gameStats.timeSpent}</div>
                            <div>Minut Gry</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">7</div>

                        </div>
                    </div>

                    <h3 style="color: #4A90E2; margin: 30px 0 20px 0;">üéñÔ∏è Twoje Zdobyte Odznaki:</h3>
                    <div style="font-size: 1.5em; margin-bottom: 30px;">
                        üîå Ekspert Fizyczny ‚Ä¢ üì¶ Detektyw ≈ÅƒÖcza ‚Ä¢ üó∫Ô∏è Nawigator Sieciowy ‚Ä¢ üöõ ≈öledzƒÖcy Transportu ‚Ä¢ ü§ù Specjalista Sesji ‚Ä¢ üåç Mistrz Prezentacji ‚Ä¢ üíå Poszukiwacz Przyg√≥d Aplikacji
                    </div>

                    <button class="start-btn" onclick="showStartScreen()">üè† Powr√≥t do Startu</button>
                </div>
            `;
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progress = (completedLayers.length / 7) * 100;
            progressFill.style.width = progress + '%';
        }

        function updateLayerNavigation() {
            const navigation = document.getElementById('layerNavigation');
            navigation.innerHTML = layers.map((layer, index) => {
                const layerNum = index + 1;
                const isCompleted = completedLayers.includes(layerNum);
                const isActive = layerNum === currentLayer;
                const isAccessible = layerNum <= completedLayers.length + 1;
                
                return `<button class="layer-nav-btn ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}" 
                    onclick="${isAccessible ? `showLayer(${layerNum})` : 'void(0)'}" 
                    ${!isAccessible ? 'disabled' : ''}>
                    ${layer.icon} ${layerNum}
                </button>`;
            }).join('') + 
            (completedLayers.length === 7 ? 
                `<button class="layer-nav-btn ${currentLayer === 8 ? 'active' : 'completed'}" onclick="showFinalTest()">üèÜ Test</button>` : 
                '');
        }

        function saveProgress() {
            localStorage.setItem('przygoda-osi-progress', JSON.stringify({
                completed: completedLayers,
                current: currentLayer,
                stats: gameStats
            }));
        }

        function closeReward() {
            document.getElementById('rewardPopup').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
